<!-- Modal -->
<div id="[[ id ]]" class="modal fade" role="dialog">
  <style>
  #[[ id ]] .tree {
    max-height: 500px;
    overflow: auto;
  }

  </style>
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Введите реквизиты необходимые для завершения покупки</h4>
      </div>
      <div class="modal-body basket">
        <form>
          <div class="form-group">
            <label for="InputName">Имя</label>
            <input type="name" class="form-control" id="InputName" placeholder="Имя">
          </div>
          <div class="form-group">
            <label for="InputPhone">Телефон</label>
            <input type="phone" class="form-control" id="InputPhone" placeholder="Телефон">
          </div>
          <div class="form-group">
            <label for="InputEmail1">Email адрес</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="Email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn process">Завершить</button>
      </div>
    </div>
  </div>
</div>
